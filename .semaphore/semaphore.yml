version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - ssh-keygen -t ed25519 -C "santiago.solis@utilitynyc.com"
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Testing
    task:
      jobs:
        - name: UT
          commands:
            - checkout
            - cache restore
            - npm test
promotions:
  - name: Build App and TestFlight publish
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
