version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Testing
    task:
      jobs:
        - name: UT
          commands:
            - checkout
            - cache restore
            - npm test
        - name: E2E Tests
          commands:
            - cache
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ..
            - cd ios
            - pod install
            - cd ..
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
promotions:
  - name: Build App and TestFlight publish
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
