version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: App Building
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.6.8 -f
            - sudo xcode-select -s /Applications/Xcode.app
            - bundle install
            - bundle exec fastlane add_plugin semaphore
            - bundle exec fastlane beta
      env_vars:
        - name: MATCH_PASSWORD
          value: 40499891Santi*
