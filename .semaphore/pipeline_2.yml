version: v1.0
name: Pipeline 2
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: App Building
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.6.8 -f
            - bundle install
            - bundle exec fastlane add_plugin semaphore
            - bundle exec fastlane add_plugin versioning
            - bundle exec fastlane beta
      env_vars:
        - name: MATCH_PASSWORD
          value: 40499891Santi*
